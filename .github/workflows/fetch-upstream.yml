name: Fetch Upstream

on:
  schedule:
    # every hour, on the hour
    - cron:  '0 * * * *'

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Fetch Upstream
      uses: bdougie/fetch-upstream@master
      with:
        upstream: cmangos/mangos-classic
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
